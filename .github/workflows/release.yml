name: Update Latest Release

on:
  push:
    branches: [ main ]

jobs:
  update-latest-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Extract SDK versions from CMakeLists.txt
        id: sdk_versions
        run: |
          SDK_VERSION=$(grep -oP 'set\(sdkVersion \K[^\)]+' CMakeLists.txt)
          TOOLCHAIN_VERSION=$(grep -oP 'set\(toolchainVersion \K[^\)]+' CMakeLists.txt)
          PICOTOOL_VERSION=$(grep -oP 'set\(picotoolVersion \K[^\)]+' CMakeLists.txt)
          
          echo "sdk_version=$SDK_VERSION" >> $GITHUB_OUTPUT
          echo "toolchain_version=$TOOLCHAIN_VERSION" >> $GITHUB_OUTPUT
          echo "picotool_version=$PICOTOOL_VERSION" >> $GITHUB_OUTPUT
          echo "SDK Version: $SDK_VERSION"
          echo "Toolchain Version: $TOOLCHAIN_VERSION"
          echo "Picotool Version: $PICOTOOL_VERSION"
      
      - name: Set up Pico SDK
        run: |
          # Install dependencies
          sudo apt update
          sudo apt install -y cmake gcc-arm-none-eabi libnewlib-arm-none-eabi libstdc++-arm-none-eabi-newlib
          
          # Clone Pico SDK
          cd $HOME
          git clone https://github.com/raspberrypi/pico-sdk.git --branch ${{ steps.sdk_versions.outputs.sdk_version }}
          cd pico-sdk
          git submodule update --init
          echo "PICO_SDK_PATH=$HOME/pico-sdk" >> $GITHUB_ENV
      
      - name: Extract firmware version
        id: fw_version
        run: |
          # Extract base version from g_config.h
          BASE_VERSION=$(grep -oP '#define FW_VERSION "\K[^"]+' src/g_config.h)
          
          # Build identifier: Short commit SHA (first 7 chars)
          BUILD_ID=$(printf '%.7s' "${{ github.sha }}")
          
          # Full version
          FULL_VERSION="${BASE_VERSION}-${BUILD_ID}"
          
          # Version for filename
          FULL_VERSION_NO_V="${FULL_VERSION#v}"
          
          echo "version=$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "version_no_v=$FULL_VERSION_NO_V" >> $GITHUB_OUTPUT
          echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT
          echo "Firmware Version: $FULL_VERSION"
      
      - name: Build firmware
        run: |
          # Create build directory
          mkdir -p build
          cd build
          
          # Configure CMake with custom version string
          cmake .. -DCMAKE_BUILD_TYPE=Release -DPICO_BOARD=pico -DFW_VERSION="${{ steps.fw_version.outputs.version }}"
          
          # Build
          make -j$(nproc)
      
      - name: Rename firmware file
        run: |
          FW_VERSION_NO_V="${{ steps.fw_version.outputs.version_no_v }}"
          cp build/ZX_RGBI_TO_VGA_HDMI.uf2 ZX_RGBI_TO_VGA_HDMI-${FW_VERSION_NO_V}.uf2
          echo "Created: ZX_RGBI_TO_VGA_HDMI-${FW_VERSION_NO_V}.uf2"

      - name: Update latest tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f latest
          git push -f origin latest
      
      - name: Create or update GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Development Build (${{ steps.fw_version.outputs.base_version }})
          body: |
            This is an automatically updated release that always points to the latest commit on the main branch.
            
            **Firmware Version:** ${{ steps.fw_version.outputs.version }}
            **Commit:** ${{ github.sha }}
            **Date:** ${{ github.event.head_commit.timestamp }}
            **Message:** ${{ github.event.head_commit.message }}
            
            ### Installation
            1. Download the `.uf2` file below
            2. Hold the BOOTSEL button on your Raspberry Pi Pico while connecting USB
            3. Drag and drop the `.uf2` file onto the RPI-RP2 drive
            
            To clone this version:
            ```bash
            git clone --branch latest https://github.com/${{ github.repository }}.git
            ```
          draft: false
          prerelease: false
          files: |
            ZX_RGBI_TO_VGA_HDMI-${{ steps.fw_version.outputs.version_no_v }}.uf2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
